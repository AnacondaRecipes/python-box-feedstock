{% set name = "python-box" %}
{% set version = "6.0.1" %}
{% set sha256 = "3f394c69e1c484eb18a1a1d6e969428ec9cc70b5f47b921da798c2e41b15d1f7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
    - pytest-runner
  run:
    - python >=3.6
    - pip
    - ruamel.yaml
    - toml

test:
  imports:
    - box
  commands:
    - pip check

about:
  home: https://github.com/cdgriffith/Box
  license: MIT
  license_family: MIT
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: Python dictionaries with recursive dot notation access
  description: |
    Box is designed to be an easy drop in transparently replacements for dictionaries, 
    thanks to Pythonâ€™s duck typing capabilities, which adds dot notation access. Any sub 
    dictionaries or ones set after initiation will be automatically converted to a Box 
    object. You can always run .to_dict() on it to return the object and all sub objects 
    back into a regular dictionary.
  doc_url: https://github.com/cdgriffith/Box
  dev_url: https://github.com/cdgriffith/Box

extra:
  recipe-maintainers:
    - jan-janssen
    - cdgriffith
